<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현대백화점</title>

    <script
      src="https://kit.fontawesome.com/ea416fc906.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- header -->
    <div class="hdrWrap">
      <header>
        <button class="menu">
          <span class="icon_bar"></span>
          <span class="icon_bar"></span>
          <span class="icon_bar"></span>
        </button>
        <h1><img src="img/logo.png" alt="" /></h1>
        <nav>
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </nav>
      </header>
    </div>

    <!-- main -->
    <div class="mainWrap">
      <main>
        <article>
          <div class="image"></div>
          <div class="texts"></div>
        </article>
      </main>
      <div class="mainSlideCount">
        <span id="mainSlideNow">#</span>/<span id="mainSlideTotal"></span>
        <button class="mainButton">
          <i class="fa-regular fa-circle-play"></i>
          <i class="fa-regular fa-circle-pause"></i>
        </button>
      </div>
    </div>
    <!-- pagination -->

    <!-- content1 -->
    <div class="content magazine">
      <header>
        <h3>Style H</h3>
      </header>
      <section>
        <div class="sideScroll">
          <article>
            <div class="image"></div>
            <div class="texts"><p>11월</p></div>
          </article>
          <article>
            <div class="image"></div>
            <div class="texts"><p>10월</p></div>
          </article>
          <article>
            <div class="image"></div>
            <div class="texts"><p>9월</p></div>
          </article>
        </div>
      </section>
    </div>

    <!-- banner1 -->
    <!-- content2 -->
    <!-- banner2 -->
    <!-- footer -->
  </body>
</html>
