<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현대백화점 - 로그인</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/ea416fc906.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hdrWrap">
      <header>
        <button class="menu">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h1><img src="img/logo.png" alt="" /></h1>
        <nav>
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </nav>
      </header>
    </div>
    <div class="loginBanner">
      <div class="texts">
        <p>가입하고 다양한</p>
        <br />
        <p>혜택을 누리세요</p>
      </div>
    </div>
    <div class="loginBox">
      <header>
        <h2>로그인</h2>
      </header>
      <section class="login">
        <p class="tooltip">H.Point 회원</p>
        <form action="#" class="login_form">
          <input type="text" class="login_form_id" placeholder="아이디 입력" />
          <input
            type="password"
            class="login_form_pw"
            placeholder="비밀번호 입력"
          />
          <input type="checkbox" class="login_form_check" id="check1" />
          <label for="check1">자동로그인</label>
          <input type="checkbox" class="login_form_check" id="check2" />
          <label for="check2">아이디 저장</label>
        </form>
        <ul class="login_acc">
          <li><a href="#">ID 찾기</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
          <li><a href="#">회원가입</a></li>
        </ul>
        <form action="#" class="login_form">
          <input type="submit" class="login_form_btn" value="확인" />
        </form>
        <div class="login_quick">
          <p>간편로그인</p>
          <div class="login_sns">
            <button id="naver">Naver</button>
            <button id="kakao">Kakao</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
