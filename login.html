<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현대백화점 - 로그인</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/ea416fc906.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="hdrWrap">
      <header>
        <button class="menu">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h1>
          <a href="index.html"><img src="img/logo.png" alt="home" /></a>
        </h1>
        <nav>
          <i class="fa-solid fa-earth-americas languageIcon"></i>
          <i class="fa-solid fa-magnifying-glass searchIcon"></i>
        </nav>
      </header>
    </div>
    <div class="sideMenu">
      <header>
        <h2 class="logo"><img src="img/logo.png" alt="hyundai logo" /></h2>
        <div class="bottom">
          <h3>환영합니다</h3>
          <nav>
            <i class="fa-solid fa-user"></i>
            <a href="login.html">로그인</a>
          </nav>
        </div>
      </header>
      <section>
        <ul>
          <li class="sideMenu_item">지점안내</li>
          <li><a href="#">지점찾기</a></li>
          <li><a href="#">오늘 길</a></li>
        </ul>
        <ul>
          <li class="sideMenu_item">서비스ㆍ콘텐츠</li>
          <li><a href="#">프리미엄 서비스</a></li>
          <li><a href="#">클럽서비스</a></li>
          <li><a href="#">고객서비스</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="#">채널</a></li>
        </ul>
        <ul>
          <li class="sideMenu_item">브랜드</li>
          <li><a href="#">패션 앤 뷰티</a></li>
          <li><a href="#">리빙 앤 라이프스타일</a></li>
          <li><a href="#">현대식품관</a></li>
          <li><a href="#">프리미엄 쇼룸</a></li>
        </ul>
        <ul>
          <li class="sideMenu_item">문화센터ㆍ전시ㆍ공연</li>
          <li><a href="#">Ch1985</a></li>
          <li><a href="#">문화센터</a></li>
          <li><a href="#">전시 공연</a></li>
        </ul>
      </section>
      <div class="menuClose">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
    <div class="searchWrap">
      <h3>검색하기</h3>
      <form>
        <input type="text" placeholder="검색할 키워드를 입력하세요" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
      <div class="searchClose">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <div class="loginBanner">
      <div class="texts">
        <p>가입하고 다양한</p>
        <br />
        <p>혜택을 누리세요</p>
      </div>
    </div>
    <div class="loginBox">
      <header>
        <h2>로그인</h2>
      </header>
      <section class="login">
        <p class="tooltip">H.Point 회원</p>
        <form action="#" class="login_form">
          <input type="text" class="login_form_id" placeholder="아이디 입력" />
          <input
            type="password"
            class="login_form_pw"
            placeholder="비밀번호 입력"
          />
          <input type="checkbox" class="login_form_check" id="check1" />
          <label for="check1">자동로그인</label>
          <input type="checkbox" class="login_form_check" id="check2" />
          <label for="check2">아이디 저장</label>
        </form>
        <ul class="login_acc">
          <li><a href="#">ID 찾기</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
          <li><a href="#">회원가입</a></li>
        </ul>
        <form action="#" class="login_form">
          <input type="submit" class="login_form_btn" value="확인" />
        </form>
        <div class="login_quick">
          <p>간편로그인</p>
          <div class="login_sns">
            <button id="naver">Naver</button>
            <button id="kakao">Kakao</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
