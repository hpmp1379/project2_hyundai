<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현대백화점 - 지점안내</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/ea416fc906.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hdrWrap">
      <header>
        <button class="menu">
          <span class="icon_bar"></span>
          <span class="icon_bar"></span>
          <span class="icon_bar"></span>
        </button>
        <h1><img src="img/logo.png" alt="" /></h1>
        <nav>
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </nav>
      </header>
    </div>

    <div class="shopMain">
      <img src="img/sub1/shop1.png" alt="#" />
    </div>
    <section class="shop_container">
      <div class="shopInfo">
        <h3>지점안내</h3>
        <div class="texts">
          <p id="shop_type">현대백화점</p>
          <h2 id="shop_name">압구정 본점</h2>
          <div class="shop_contact">
            <p id="num">대표전화: <span>010-2488-8640</span></p>
            <p id="hour">영업: <span>오전10:30 ~ 오후8:00</span></p>
            <p id="store">식당: <span>오전11:00 ~ 오후10:00</span></p>
            <p id="address">
              <span>서울 강남구 압구정로</span><br />
              <span>현대백화점 본점</span>
            </p>
          </div>
        </div>
      </div>

      <div class="shopBtn">
        <button id="shop_change">지점 바꾸기</button>
        <button id="shop_map">찾아가는길</button>
      </div>
    </section>
  </body>
</html>
